<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorate="layout/layout">
	  
<th:block layout:fragment="content">

<script th:inline="javascript">
	
	function fnSubmit() {
		var frm = document.querySelector('#frmLogin'); 
		frm.action = "/login/action";
		frm.method = "POST";
		frm.submit();
    }
	
</script>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-bold my-4">Login</h3></div>
                <div class="card-body">
                    <form id="frmLogin" name="frmLogin">
                    	<!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
                	 	<div th:if="${param.error}">
					        <p th:text="${exception}" class="alert alert-danger"></p>
					    </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="username" name="username" type="email" placeholder="name@example.com" required />
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password" name="password" type="password" placeholder="Password" required />
                        </div>
                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                            <a class="btn btn-primary" href="javascript:fnSubmit();">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
		
</th:block>
</html>
